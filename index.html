<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    </head>
    <body>
    <div class="page-wrapper">
        <header>
            <h1 class="text-centered">the code review</h1>
        </header>
        <div class="intro-text page-padding text-centered">
            <h2>Signup for our newsletter</h2>
            <p>get the latest news on how your code is doing right in your inbox</p>
        </div>
    </div>
    <form class="page-padding">
        <h3>Contact Information</h3>
        <label for="form-name">Full name</label>
        <input id="form-name" type="text">

        <label for="form-email">Full name</label>
        <input id="form-email" type="email">

        <label for="form-phone">Full name</label>
        <input id="form-phone" type="tel">

        <label for="form_street-address">Full name</label>
        <input id="form_street-address" type="text">

        <label for="form-city-address" >Full name</label>
        <input id="form-city-address" type="text">

        <select name="test">
            <option selected disabled>Choose State</option>
            <option>Germany</option>
            <option>Austria</option>
            <option>Switzerland</option>
            <option>USA</option>
        </select>

        <label for="form-city-zip" >Zip Code</label>
        <input id="form-city-zip" type="text">

        <hr>
        <h3>Newsletter</h3>
        <p>Select the newsletter you want to recieve</p>
        <input type="checkbox" id="newsletter-html">
        <label for="newsletter-html">HTML News</label>
        <input type="checkbox" id="newsletter-css">
        <label for="newsletter-css">CSS News</label>
        <input type="checkbox" id="newsletter-javascript">
        <label for="newsletter-javascript">Javascript News</label>

        <p>Newsletter Format</p>
        <input type="radio" id="newsletter-format-html" name="newsletter-format-html">
        <label for="newsletter-format-html">HTML</label>
        <input type="radio" id="newsletter-format-text" name="newsletter-format-html">
        <label for="newsletter-format-text">Plain text</label>

        <label for="additional-topics">Other topics you would like to hear about</label>
        <textarea id="additional-topics"></textarea>
        <button type="submit">Sign Up</button>
        <p>Copyright The Code Review</p>
    </form>

    </body>
</html>
